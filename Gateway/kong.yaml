kind: Namespace
apiVersion: v1
metadata:
  name: ss-gateway-kong
  labels:
    name: ss-gateway-kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: ss-gateway-kong
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: kong-proxy
    port: 8005
    targetPort: 8005
    protocol: TCP
  - name: kong-proxy-ssl
    port: 8445
    targetPort: 8445
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: ss-gateway-kong
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: kong-admin
    port: 8006
    targetPort: 8006
    protocol: TCP
  - name: kong-admin-ssl
    port: 8446
    targetPort: 8446
    protocol: TCP
  selector:
    app: kong

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: kong
  namespace: ss-gateway-kong
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: kong
        app: kong
    spec:
      containers:
      - name: kong
        image: kong
        env:
          - name: KONG_ADMIN_LISTEN
            value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
          - name: KONG_DATABASE
            value: cassandra
          - name: KONG_CASSANDRA_CONTACT_POINTS
            value: cassandra.ss-gateway-database-casandra
          - name: KONG_CASSANDRA_KEYSPACE
            value: kong
          - name: KONG_CASSANDRA_REPL_FACTOR
            value: "2"
          - name: KONG_DB_UPDATE_PROPAGATION
            value: "2"
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
        ports:
          - name: kong-proxy
            containerPort: 8005
            protocol: TCP
          - name: kong-admin
            containerPort: 8006
            protocol: TCP
          - name: kong-proxy-ssl
            containerPort: 8445
            protocol: TCP
          - name: kong-admin-ssl
            containerPort: 8446
            protocol: TCP
